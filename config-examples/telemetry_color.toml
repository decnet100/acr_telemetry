# telemetry_color.toml – Threshold-based coloring for ACR dashboard
# Loaded from CWD or ~/.config/acr_recorder/telemetry_color.toml

[colors]
# Levels: very_low, low, normal, high, very_high, ignore
# Value maps to highest threshold it meets. Below all thresholds = ignore.
very_low = "#1a1a5f"   # dark blue
low = "#7dd3fc"        # light blue
normal = "#fde047"     # yellow
high = "#fb923c"       # orange
very_high = "#ef4444"  # red
ignore = "#ffffff"     # white (no highlight)

# Per-field thresholds (optional). Values in display unit (°C, °F, etc.).
# Only define levels you need; omit = use default or ignore.

[fields.water_temp]
very_low = -273
low = 0
normal = 50
high = 95
very_high = 120

