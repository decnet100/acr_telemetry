# acr_telemetry_bridge configuration
# Paths: ./acr_telemetry_bridge.toml or ~/.config/acr_recorder/acr_telemetry_bridge.toml

rate_hz = 5
http_addr = "0.0.0.0:8080"
# udp_target = "192.168.1.255:9000"  # optional: broadcast UDP
temperature_unit = "c"
# Dashboard: which fields to show and in which order (any fields from available_fields)
dashboard_slots = [
  "water_temp", "road_temp", "air_temp", "fuel",
  "tyre_fl", "tyre_fr", "tyre_rl", "tyre_rr",
  "brake_fl", "brake_fr", "brake_rl", "brake_rr",
  "speed_kmh", "gear", "rpm"
]
